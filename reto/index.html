<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   
    <title>1º-tarea/Encriptador</title>
</head>
<body>
    <h1>Encriptador de texto</h1>
    <div class="container">
        <div class="encriptar">
          <div class="terminos">
            <p>letras  sin acentos.</p>
          </div>
          <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="10"
            rows="5"
            placeholder="Ingresa el texto aquí"
          ></textarea>
  
         
          <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
              Encriptar
            </button>
            <input
              type="button"
              class="btn-desencriptar"
              value="Desencriptar"
              onclick="desencriptar()"
            />
          </div>
        </div>
        <div class="encriptado">
          <img src="./img/seguro.png" alt="" id="imagen" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
              Ingresa el texto que deseas encriptar o desencriptar
            </p>
          </div>
        </div>
      </div>
<script src="./main.js"></script>
</body>
</html>
